<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Canvas Collab</title>
    <meta name="description" content="A real-time collaborative whiteboard application." />
    <meta name="author" content="Matthias Stößel" />

    <!-- Favicon definitions - simplified and prioritized -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Social Media Meta Tags - updated to use absolute URLs -->
    <meta property="og:title" content="Canvas Collab" />
    <meta property="og:description" content="A real-time collaborative whiteboard application." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/opengraph-image.png" />
    <meta property="og:url" content="https://canvascollab.com" /> <!-- Update to your actual domain -->
    <meta property="og:site_name" content="Canvas Collab" />

    <!-- Twitter Card Meta Tags - updated to use absolute URLs -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Canvas Collab" />
    <meta name="twitter:description" content="A real-time collaborative whiteboard application." />
    <meta name="twitter:image" content="/opengraph-image.png" />
    
    <!-- Disable any possible external references -->
    <meta name="referrer" content="same-origin" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
